<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>Metric/Imperial Unit Conversion</p>
        <input type="text" id="input-area">
        <button id="num-btn">Convert</button>
        <div class="lowbox">
            <div class="container-2">
                <p>Length (Metre/Feet)<br>
                    <span id="sol-1"></span></p>
            </div>
            <div class="container-3">
                <p>Volume (Litre/Gallon)<br>
                    <span id="sol-2"></span></p>
            </div>
            <div class="container-4">
                <p>Mass (Kilograms/Pound)<br>
                    <span id="sol-3"></span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
